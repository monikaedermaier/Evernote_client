<h1>Notizen</h1>
<div class="ui middle aligned selection divided list">
  @for (note of notes; track note){
    <a class="item en-note-list-item" [note]="note" [routerLink]="note.id.toString()"></a>
  }
</div>
@if (authService.isLoggedIn()){
  <button class="ui primary button" [routerLink]="['/admin/note-form']">
    Notiz anlegen
  </button>
}
