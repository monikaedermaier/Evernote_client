<h1>ToDos</h1>
<div class="ui middle aligned selection divided list">
  @for (todo of todos; track todo){
    <a class="item en-todo-list-item" [todo]="todo" [routerLink]="todo.id.toString()"></a>
  }
</div>
@if (authService.isLoggedIn()){
  <button class="ui primary button" [routerLink]="['/admin/todo-form']">
    Todo anlegen
  </button>
}
